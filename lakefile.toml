name = "spinpossible"
globs = ["Spinpossible.+"]
defaultTargets = ["Spinpossible"]

[leanOptions]
relaxedAutoImplicit = false
# weak.linter.haveLet = 2
weak.linter.mathlibStandardSet = true
weak.linter.style.longLine = false
weak.linter.style.docString = false
weak.linter.style.setOption = false
weak.linter.style.induction = false
weak.linter.hashCommand = false

[[require]]
name = "mathlib"
git = "https://github.com/leanprover-community/mathlib4.git"
rev = "v4.25.0-rc2"

[[require]]
name = "tryAtEachStep"
git = "https://github.com/dwrensha/tryAtEachStep"
rev = "main" # "lean-v4.25.0"

# [[require]]
# name = "LeanAideTools"
# git = "https://github.com/siddhartha-gadgil/LeanAideTools.git"
# rev = "v4.10.0"

[[lean_lib]]
name = "Spinpossible"
globs = ["Spinpossible.+"]
